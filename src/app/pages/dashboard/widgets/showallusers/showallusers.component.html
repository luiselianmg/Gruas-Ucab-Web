<div class="example-container  ">
  @if (isLoadingResults || isRateLimitReached) {
    <div class="example-loading-shade">
      @if (isLoadingResults) {
        <mat-spinner></mat-spinner>
      }
      @if (isRateLimitReached) {
        <div class="example-rate-limit-reached">
           API rate limit has been reached. It will be reset in one minute.
        </div>
      }
    </div>
  }

  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="listusers" class="example-table"
             >
        <!-- phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> <h3>Telefono</h3> </th>
          <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>
  
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef 
          ><h3>Nombre</h3></th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <!-- estado Column -->
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> 
            <h3>Estado</h3>
          </th>
          <td mat-cell *matCellDef="let row">{{row.isActive}}</td>
        </ng-container>
        
        <!-- rol Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef>
            <h3> Rol</h3>
          </th>
          <td mat-cell *matCellDef="let row">  <mat-chip>{{row.rol}}</mat-chip> </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
    
  </div>
