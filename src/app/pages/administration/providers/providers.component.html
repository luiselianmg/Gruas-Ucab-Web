<mat-card class="cardWithShadow">
    <mat-card-content>
      
      <mat-card-title>Proveedores</mat-card-title>
      <mat-card-subtitle class="mat-body-1">Lista de Proveedores</mat-card-subtitle>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource1" class="w-100">
          <ng-container matColumnDef="imagePath">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
            >
              
            </th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <div class="d-flex align-items-center">
                <img
                  [src]="element.imagePath"
                  alt="users"
                  width="60"
                  class="rounded"
                />
              </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="rif">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Rif
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <h6 class="mat-body-1 f-s-16 m-b-4">
                <span class="text-dark f-w-600">{{ element.rif }} </span>
              </h6>          
            </td>
          </ng-container>
  
          
          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Nombre
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <h6 class="mat-body-1 f-s-16 m-b-4">
                <span class="text-dark f-w-600">{{ element.name }} </span>
              </h6>          
            </td>
          </ng-container>
  
          <ng-container matColumnDef="isActive">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Estatus
            </th>
            <td mat-cell *matCellDef="let element">
              @if(element.isActive) {
                <span class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12">Activa</span>
              } 
              @else {
                <span class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">Inactiva</span>
              }
            </td>
            
          </ng-container>
  
          <ng-container matColumnDef="budget">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            ></th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Crear Proveedor</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form>
        <div class="row">
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Nombre</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="nombre del usuario" />
            </mat-form-field>
          </div>
  
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Rif</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="number" placeholder="303702148" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Estatus</mat-label>
          <mat-selection-list [multiple]="false">
            @for(status of providerStatus; track status) {
            <mat-list-option [value]="status">
              {{ status }}
            </mat-list-option>
            }
          </mat-selection-list>
        </div>

        <div class="col-lg-6 m-t-12">
          <mat-label class="f-w-600 m-b-8 d-block">Adjuntar Imagen</mat-label>
          <div class="custom-file-input">
            <input
              type="file"
              accept="image/*"
              class="m-b-12"
              (change)="onFileSelected($event)"
            />
          </div>
        </div>
        </div>
        <div class="m-t-16">
          <button mat-flat-button color="primary" class="m-r-8">Crear</button>
          <button mat-stroked-button color="warn">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
