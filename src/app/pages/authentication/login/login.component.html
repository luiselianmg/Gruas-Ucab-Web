<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logotype.svg" class="align-middle m-2 f-w-1" alt="logo" />
            </a>
          </div>
          <span class="d-block f-w-600 text-center m-t-24">
            Gruas UCAB
          </span>
          <form [formGroup]="form" (ngSubmit)="submit()" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Correo</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                Olvidaste tu Contraseña?
              </a>
            </div>
            <button mat-flat-button color="primary" class="w-100" type="submit">
              Sign In
            </button>
          </form>
          <span class="d-block f-w-500 text-center m-t-24">
            No tienes una cuenta?
            <a class="text-decoration-none text-primary f-w-500 f-s-14">
              Contacta a tu administrador.
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
