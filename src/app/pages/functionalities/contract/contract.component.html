<mat-card class="cardWithShadow">
  <mat-card-content>

    <mat-card-title>Contratos</mat-card-title>
    <mat-card-subtitle class="mat-body-1">Lista de Contratos</mat-card-subtitle>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="numberContract">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Numero
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <img
              src="../../../../assets/images/contract/image.png"
              alt="contract"
              width="60"
              class="rounded"
            />
            <h6 class="mat-body-1 f-s-16 m-b-4">
              <span class="text-dark f-w-600">{{ element.numberContract }} </span>
            </h6>
          </td>
        </ng-container>

        <ng-container matColumnDef="expirationDate">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Fecha de Vencimiento
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <h6 class="mat-body-1 f-s-16 m-b-4">
              <span class="text-dark f-w-600">{{ element.expirationDate | date}} </span>
            </h6>
          </td>
        </ng-container>

        <ng-container matColumnDef="budget">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          ></th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow theme-card">

        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Fecha de Vencimiento</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="date" placeholder="2025" />
          </mat-form-field>
        </div>

          <mat-form-field appearance="outline" class="w-100">

              }
            </mat-select>
          </mat-form-field>

                <mat-list-option [value]="status">
                  {{ status }}
                </mat-list-option>
                }
              </mat-selection-list>
        </div> -->
      </div>

      <div class="row">
        <div class="col-lg-6 m-t-15">
          <mat-label class="f-w-600 m-b-8 d-block">Marca</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="marca del vehiculo" />
          </mat-form-field>
        </div>
        <div class="col-lg-6 m-t-15">
          <mat-label class="f-w-600 m-b-8 d-block">Modelo</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="modelo del vehiculo" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Año</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput  placeholder="2025" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Color</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput  placeholder="Color" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Kilometraje</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput  placeholder="Kilometraje" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Dni del Cliente</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput  placeholder="Dni" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Nombre del Cliente</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Nombre" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Póliza</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(value)]="selectedPolicy">
              <mat-option *ngFor="let policy of policies;" [value]="policy.id">{{ policy.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-15">
        <button mat-flat-button color="primary" class="m-r-8">Crear</button>
        <button mat-stroked-button color="warn">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
