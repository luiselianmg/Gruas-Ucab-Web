<mat-card class="cardWithShadow" *ngFor="let cost of costs">
  <mat-card-header class="d-flex align-items-center">
    <mat-card-title>Costo Extra</mat-card-title>
    <mat-card-subtitle class="m-t-12 m-b-12">{{ cost.description }}</mat-card-subtitle>
    <div class="m-l-auto">
      <button mat-fab color="accent" class="shadow-none icon-48">
        <i-tabler name="currency-dollar" class="text-white d-flex"></i-tabler>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content class="m-b-15 m-t-15">
    <h4 class="mat-headline-5 f-s-24">${{ cost.price }}</h4>
    <div class="m-t-20 m-b-0">
      <button mat-flat-button class="bg-light-warning text-warning m-r-8">Rechazar</button>
      <button mat-flat-button class="bg-light-success text-success">Aprobar</button>
    </div>
  </mat-card-content>
</mat-card>
