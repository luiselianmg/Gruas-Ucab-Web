<mat-card-header>
    <mat-card-title>Agregar Costo Extra</mat-card-title>
  </mat-card-header>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="patchExtraCost(form.value)">
    <div class="row">
      <div class="col-lg-12">
        <mat-label class="f-w-600 m-b-8 d-block m-t-15">Seleccionar Costo</mat-label>
          <mat-radio-group formControlName="costs">
            <mat-list>
              <ng-container *ngFor="let data of costOptions">
                <mat-list-item>
                  <mat-radio-button [value]="{id: data.value, description: data.viewValue, price: data.price}">
                    <div> {{ data.viewValue }} {{ data.price }} </div>
                  </mat-radio-button>
                </mat-list-item>
              </ng-container>
            </mat-list>
          </mat-radio-group>
      </div>
    </div>
    <div class="m-t-15">
      <button mat-flat-button color="primary" class="m-r-8" type="submit">Asignar Costo</button>
    </div>
  </form>
</mat-card-content>
