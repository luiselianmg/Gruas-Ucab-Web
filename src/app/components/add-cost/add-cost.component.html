<mat-card-header>
    <mat-card-title>Agregar Costo Extra</mat-card-title>
  </mat-card-header>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="patchExtraCost(form.value)">
    <div class="row">
      <div class="col-lg-12">
        <mat-label class="f-w-600 m-b-8 d-block m-t-15">Seleccionar Costo</mat-label>
          <mat-select [(value)]="selectedCost" formControlName="costs">
            <mat-option *ngFor="let data of costOptions;" [value]="{id: data.value, description: data.viewValue, price: data.price}">
              {{ data.viewValue }} {{ data.price }}
            </mat-option>
          </mat-select>
      </div>
    </div>
    <div class="m-t-15">
      <button mat-flat-button color="primary" class="m-r-8" type="submit">Asignar Costo</button>
    </div>
  </form>
</mat-card-content>
