<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Asignar Conductor</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="patchOrder()">
      <div class="row">
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Seleccionar Conductor</mat-label>
          <mat-selection-list [multiple]="false" (selectionChange)="onConductorSelection($event)">
            <mat-list-option *ngFor="let conductor of conductorOptions" [value]="conductor">
              {{ conductor.viewValue }} - {{ conductor.distance }}
            </mat-list-option>
          </mat-selection-list>
        </div>
      </div>
      <div class="m-t-15">
        <button mat-flat-button color="primary" class="m-r-8" type="submit">Asignar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
