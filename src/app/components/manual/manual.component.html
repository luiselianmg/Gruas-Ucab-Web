<mat-card-header>
  <mat-card-title class="m-b-0">Asignar Conductor</mat-card-title>
</mat-card-header>
<mat-card-content>
  <!-- TODO: Quitar a los conductores fuera de rango -->
  <form [formGroup]="form" (ngSubmit)="patchOrder()">
    <div class="row">
      <div class="col-lg-12">
        <mat-label class="f-w-600 m-b-8 d-block m-t-15">Seleccionar Conductor</mat-label>
          <mat-select [(value)]="selectedConductor" formControlName="conductor">
            <mat-option *ngFor="let data of conductorOptions;" [value]="{conductorId: data.value, totalDistance: data.distance}">
              {{ data.viewValue }} {{ data.distance }}
            </mat-option>
          </mat-select>
      </div>
    </div>
    <div class="m-t-15">
      <button mat-flat-button color="primary" class="m-r-8" type="submit">Asignar</button>
    </div>
  </form>
</mat-card-content>
