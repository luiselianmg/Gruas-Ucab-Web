<mat-card-header>
  <mat-card-title class="m-b-0">Asignar Conductor</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="patchOrder()">
    <div class="row">
      <div class="col-lg-6">
        <mat-label class="f-w-600 m-b-8 d-block m-t-15">Seleccionar Conductor</mat-label>
        <mat-selection-list formControlName="conductor">
          <mat-list-option *ngFor="let data of conductorOptions" [value]="{ conductorId: data.value, totalDistance: data.distance }">
            {{ data.viewValue }} {{ data.distance }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
    <div class="m-t-15">
      <button mat-flat-button color="primary" class="m-r-8" type="submit">Asignar</button>
    </div>
  </form>
</mat-card-content>
