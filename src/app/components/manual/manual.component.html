<mat-card-header>
  <mat-card-title class="m-b-0">Asignar Conductor</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="patchOrder()">
    <div class="row">
      <div class="col-lg-12">
        <mat-label class="f-w-600 m-b-8 d-block m-t-15">Seleccionar Conductor</mat-label>
        <mat-radio-group formControlName="conductor">
          <mat-list>
            <ng-container *ngFor="let data of conductorOptions">
              <mat-list-item *ngIf="data.distance !== 'Fuera de Rango'">
                <mat-radio-button [value]="{conductorId: data.value, totalDistance: data.distance}">
                  <div> {{ data.viewValue }} {{ data.distance }}</div>
                </mat-radio-button>
              </mat-list-item>
            </ng-container>
          </mat-list>
        </mat-radio-group>
      </div>
    </div>
    <div class="m-t-15">
      <button mat-flat-button color="primary" class="m-r-8" type="submit">Asignar</button>
    </div>
  </form>
</mat-card-content>
