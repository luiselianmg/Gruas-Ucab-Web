<mat-card-header>
  <mat-card-title>Asignacion Automática</mat-card-title>
</mat-card-header>

<mat-card-content>
  <div class="m-t-10 m-b-20">¿Quiere asignar a <span style="color:tomato">{{ closestConductorName }}</span> a esta orden?</div>
  <button mat-flat-button color="primary" class="m-r-8" type="submit" (click)="patchOrder()">Aceptar Conductor</button>
</mat-card-content>
