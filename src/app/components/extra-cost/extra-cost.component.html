<mat-card-header>
    <mat-card-title>Costos Extra {{ order.orderNumber }} </mat-card-title>
</mat-card-header>


<mat-card-content>
    <mat-list>
        <mat-list-item *ngFor="let cost of order.extraCosts" class="extra-cost-item">
            <div>{{ cost.description }} <strong>${{ cost.price }}</strong></div>
        </mat-list-item>
    </mat-list>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close color="primary">Cerrar</button>
    </div>    
</mat-card-content>
