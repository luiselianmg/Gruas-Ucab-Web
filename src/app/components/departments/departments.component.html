<mat-card class="cardWithShadow">
    <mat-card-header class="d-flex">
        <div class="m-r-auto">
            <mat-card-title>Departamentos</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="table-responsive m-t-30">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14 mat-subtitle-1 p-l-0">
                        Nombre
                    </th>
                    <td mat-cell *matCellDef="let element" class="p-l-0">
                        <div class="d-flex align-items-center">
                            <img [src]="element.imagePath" alt="users" width="48" class="rounded" />
                            <div class="m-l-16">
                                <h6 class="f-s-14 mat-subtitle-1 f-w-600">
                                    {{ element.name }}
                                </h6>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
