<mat-card-header>
  <mat-card-title>Editar Costo</mat-card-title>
</mat-card-header>

<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="updateCost(form.value)" class="">
      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
        >Descripcion
      </mat-label>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <input matInput formControlName="description" />
      </mat-form-field>
    
      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
        >Precio por defecto</mat-label
      >
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <input matInput type="number" formControlName="defaultPrice" />
      </mat-form-field>
      <button mat-flat-button color="primary" class="w-70 m-t-10" type="submit">
        Actualizar Costo
      </button>
  </form>
</mat-card-content>
